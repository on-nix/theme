<!DOCTYPE html>
<html>
  <head>
    <title>
      {{ block "title" . }}
        define "title"
      {{ end }}
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    {{ $resource := resources.Get "styles.css" | minify }}
    <link rel="stylesheet" href={{ $resource.RelPermalink }} />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/on-nix/artwork/8981511eb429c4fe2d772347cd3efe493ef7f670/logo/favicon.ico" />

  </head>
  <body class="bg-white consolas lh-copy">

    <nav class="bg-black w-100">
      <a class="b f2 link pl2 white" href="/">
        {{ block "nav-title" . }}
          define "nav-title"
        {{ end }}
        </a>
      </nav>

      <nav class="bg-cyan pa0 shadow-1 w-100">
        <p class="black f6 ma0 pa0 pl2">
          {{ block "nav-subtitle" . }}
            define "nav-subtitle"
          {{ end }}
        </p>
      </nav>

    <div class="pl1">
      <div class="pa1">
        {{ block "main" . }}
        {{ end }}
      </div>
    </div>

    {{ block "footer" . }}
    {{ end }}
  </body>
</html>
